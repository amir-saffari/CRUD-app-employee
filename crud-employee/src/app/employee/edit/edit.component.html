
  <div class="bg-gray-100 h-screen overflow-hidden">
 
    <div class="container bg-white max-w-md mx-auto mt-16 border shadow-3xl rounded-lg p-8 ">
      <div  class="mb-4 text-center text-xl font-bold">
        <h3>update Employee</h3>
      </div>
      <form  [formGroup]="form" (ngSubmit)="submit()">
        <div mat-dialog-content class="content">
          <div class="grid grid-cols-2 gap-x-4 gap-y-2">
            <div>
              <mat-form-field class="w-full"  appearance="outline" hideRequiredMarker>
                <mat-label>First Name</mat-label>
                <input matInput type="text" formControlName="firstName" [(ngModel)]='employee.firstName' >
                <mat-error *ngIf="myError('firstName' , 'required')">First Name is <b>required</b></mat-error>
              </mat-form-field>  
            </div>
        
            <div>
              <mat-form-field class="w-full" appearance="outline" hideRequiredMarker>
                <mat-label>Last Name</mat-label>
                <input matInput type="text" formControlName="lastName"  [(ngModel)]='employee.lastName'>
                <mat-error *ngIf="myError('lastName' , 'required')">Last Name is <b>required</b></mat-error>
              </mat-form-field>  
            </div>
  
            <div class="col-span-full ">
              <mat-form-field class="w-full" appearance="outline" hideRequiredMarker >
                <mat-label>Email</mat-label>
                <input  matInput type="email" formControlName="email" [(ngModel)]='employee.email'>
                <mat-error *ngIf="myError('email' , 'required')">Email is <b>required</b></mat-error>
                <mat-error *ngIf="myError('email' , 'email')">Not a valid email</mat-error>
              </mat-form-field>  
            </div>
  
            <div >
              <mat-form-field class="w-full" appearance="outline" hideRequiredMarker>
                <mat-label>Date of birth</mat-label>
                <input matInput [matDatepicker]="picker" formControlName="DOB" [(ngModel)]='employee.DOB'>
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
                <mat-error *ngIf="myError('DOB' , 'required')">Date of birth is <b>required</b></mat-error>
              </mat-form-field>
              
            </div>
  
            <div>
              <mat-form-field class="w-full" appearance="outline" hideRequiredMarker>
                <mat-label>Experience</mat-label>
                <input matInput type="number" formControlName="experience" [(ngModel)]='employee.experience'>
                <mat-error *ngIf="myError('experience' , 'required')">Experience is <b>required</b></mat-error>
            </mat-form-field>
            </div>
  
            <div class="col-span-2 mb-2">
              <mat-radio-group class="w-full" aria-label="Select an option" formControlName="jender" [(ngModel)]='employee.jender' >
                  <mat-label>Gender:</mat-label>
                  <mat-radio-button value="Male">Male</mat-radio-button>
                  <mat-radio-button value="Femail">Femail</mat-radio-button>
                  <mat-radio-button value="Other">Other</mat-radio-button>
                  
              </mat-radio-group>
            
    
            </div>
  
            <div >
              <mat-form-field class="w-full" appearance="outline" hideRequiredMarker>
                <mat-label>Role</mat-label>
                <input matInput type="text" formControlName="role" [(ngModel)]='employee.role'>
                <mat-error *ngIf="myError('role' , 'required')">Role is <b>required</b></mat-error>
            </mat-form-field>
            </div>
  
            <div>
              <mat-form-field class="w-full" appearance="outline" hideRequiredMarker>
                <mat-label>Salary</mat-label>
                <mat-hint align="end">in dollar</mat-hint>
                <input matInput type="number" formControlName="salary" [(ngModel)]='employee.salary'>
                <mat-error *ngIf="myError('salary' , 'required')">Salary is <b>required</b></mat-error>
            </mat-form-field>
            </div>
          </div>
          <div  class="flex justify-end space-x-1 mt-4 ">
            <button class="p-3" mat-flat-button type="submit" >Update</button>
            <button class="p-3" mat-flat-button type="button"  color="warn" (click)="cancel()" >Cancel</button>
          </div>
  
        </div>
      </form>
    </div>
  </div>
